{% include "header.html" %}

<!--        Row 2 - Column 1-->
<div class="col-3">
</div>

<!--Row 2 - Column 2 -->
<div class="col-5 ms-4">
    <div class="row border border-dark rounded">
        <div class="row mx-1 border-bottom border-dark" align="center">
            <h3>Playlists</h3>
        </div>

        {% for playlist in playlists %}
            <div class="row ms-1 my-1 border-bottom">
                <div class="col-9">
                    <div class="row mx-2">
                        <a href="/playlist/{{ playlist.playlist_id }}">
                            <h3 align="left">{{ playlist.title }}</h3>
                        </a>
                    </div>
                </div>
                <div class="col-3" align="right">
                    <a href="/add_to_playlist_song/{{ playlist.playlist_id }}/{{ song_id }}" class="btn btn-light border" style="width:8rem">
                        <i class="fa-solid fa-circle-plus"></i> Add song
                    </a>
                </div>
            </div>
        {% endfor %}

    </div>
</div>

<div class="col">
</div>
