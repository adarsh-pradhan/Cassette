{% include "header.html" %}

<!--Row 2 - Column 1-->
<div class="col">
</div>

<!--                        Lower-middle column-->
<!--                        Upload Song form-->
<div class="container">
  <div class="row justify-content-center mt-0">
      <div class="col-md-4 border border-secondary rounded">
        <h2 class="text-center mt-3 ">Upload Song</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </div>
                </div>

<!--                                        Select option for Genre-->
                <div class="col">
                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre:</label>
                        <select class="form-select" id="genre" name="genre">
                            <option value="Indie">Indie</option>
                            <option value="Country">Country</option>
                            <option value="Rock">Rock</option>
                            <option value="Pop">Pop</option>
                            <option value="Hip Hop">Hip Hop</option>
                            <option value="Indian Pop">Indian Pop</option>
                            <option value="Electronic">Electronic</option>
                            <option value="Classical">Classical</option>
                            <option value="Bollywood">Bollywood</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="singer" class="form-label">Singer Name:</label>
                <input type="text" class="form-control" id="singer" name="singer">
            </div>
            <div class="mb-3">
                <label for="lyrics" class="form-label">Lyrics:</label>
                <textarea class="form-control" id="lyrics" name="lyrics" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label for="music_file" class="form-label">Music File:</label>
                <input type="file" class="form-control" id="music_file" name="music_file">
            </div>
            <div class="mb-3">
                <label for="cover_file" class="form-label">Album Cover:</label>
                <input type="file" class="form-control" id="cover_file" name="cover_file">
            </div>
            <div class="row mb-3">
                <div class="col-md-4" align="right">
                    <label for="release_date" class="form-label">Release Date(year):</label>
                </div>
                <div class="col-md-3" align="left">
                    <input type="number" class="form-control" id="release_date" name="release_date">
                </div>
                <div class="col-md-5" align="center">
                    <button type="submit" class="btn btn-dark">
                        <i class="fa-solid fa-upload"></i>
                        Upload
                    </button>
                </div>
            </div>
        </form>
      </div>
  </div>
</div>

<!--                        Lower-right column-->
<div class="col">
</div>
